<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goku</title>
    <link rel="stylesheet" href="caught.css">
</head>
<body>
   
    <div class="game-area">
        <div class="road">
            <div class="goat" id="goat">
                <img src="tunnel.png" alt="">
            </div>
            <div class="object leaf" id="leaf">
                <img src="ball.png" alt="">
            </div>
            <div class="object bike" id="bike">
                <img src="flight.png" alt="">
            </div>
        </div>
    </div>
    <div class="score">Score: <span id="score">0</span></div>
<script src="caught.js"></script>
</body> 
</html>
