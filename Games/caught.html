<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goku</title>
    <link rel="stylesheet" href="caught.css">
</head><script src="https://kit.fontawesome.com/1f863e66b3.js" crossorigin="anonymous"></script>
<body>
   
    <div class="game-area">
        <div class="road">
            <div class="goat" id="goat">
                <img src="tunnel.png" alt="">
            </div>
            <div class="object leaf" id="leaf">
                <img src="ball.png" alt="">
            </div>
            <div class="object bike" id="bike">
                <img src="flight.png" alt="">
            </div>
        </div>   
    </div><div class="button">
        <button  id="startGameBtn">startGame</button>
    <button onclick="moveGoat('left')"><i class="fa-solid fa-arrow-left fa-2xs" style="color: #4de0a8;"></i></button>
         <button onclick="moveGoat('right')"><i class="fa-solid fa-arrow-right fa-2xs" style="color: #43d075;"></i></button></div>
    <div class="score">Score: <span id="score">0</span></div>
<script src="caught.js"></script>
</body> 
</html>
